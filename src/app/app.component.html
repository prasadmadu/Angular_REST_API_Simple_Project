<h1>Countries</h1>
<app-tabledata></app-tabledata>
<table id="countries">
  <tr>
    <th *ngFor="let col of columns">
      {{col}}
    </th>
  </tr>
  <tr *ngFor="let country of countries">
    <td *ngFor="let col of index">
      {{country[col]}}
    </td>
  </tr>
</table>
